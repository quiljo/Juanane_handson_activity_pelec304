<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #ffeef5 !important; /* light pink background */
            font-family: Arial, Helvetica, sans-serif;
        }

        .login-box {
            background: white;
            padding: 30px;
            margin-top: 60px;
            border-radius: 12px;
            box-shadow: 0 3px 12px rgba(0,0,0,0.08);
            border-top: 6px solid #ff8cbc;
        }

        h2 {
            color: #ff6ba5 !important;
            font-weight: bold;
        }

        button {
            background: #ff8cbc !important;
            border: none !important;
            padding: 10px;
            font-weight: bold;
        }

        button:hover {
            background: #ff6ba5 !important;
        }

        a {
            color: #ff6ba5 !important;
            font-weight: bold;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .alert {
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="container" style="max-width: 500px;">

        <div class="login-box">
            <h2 class="text-center mb-4">Login</h2>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn w-100 mt-3">Login</button>
            </form>

            <p class="text-center mt-3">
                Don't have an account? <a href="{% url 'register_user' %}">Register</a>
            </p>
        </div>

    </div>
</body>
</html>
